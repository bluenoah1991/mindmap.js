        *{margin: 0; padding: 0;}

<body>
    <canvas width='1500' height='800' id="canvas"></canvas>
    <script type="text/javascript" src="./bundle.js"></script>
    <script type="text/javascript">
        var scene = new Scene('canvas', {
            infinity: true
        });

        var serial = 0;

        // Drawing a Node
        var rootElement = $('<h1 />');
        rootElement.text('Root');

        var node = new Node({
            element: rootElement
        });

        scene.addBox(node.box, 20, 120, 0);

        for(var i = 0; i < 2; i++){
            var childnode = new Node();
            node.addChildNode(childnode);
            for(var i_ = 0; i_ < 2; i_++){
                var childnode_ = new Node();
                childnode.addChildNode(childnode_);
                var childnode2_ = new Node();
                childnode_.addChildNode(childnode2_);
            }
        }

    </script>
</body>
